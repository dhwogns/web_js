        웹 브라우저
            인터넷 서핑을 하는데 사용되는 소프트웨어를 웹 브라우저, 흔히 브라우저라고 부른다. 
            - 파일명 뒤에 docx 확장작 붙은 문서는 워드로 읽고, psd은 포토샵으로 열 있는 것 처럼, 브라우저는 html 형식을 읽는데 사용한다. 
            - 사용자 > 브라우저 > 서버 > 브라우저 > 사용자(브라우저에서 내가 원하는 것을 불러오는 서버의 응답 과정)

        html이 웹페이지의 각 요소들을 배치하고 가져다 놓는 역할을 하고, css는 요소를 디자인 하는 역할을 하고,
        js는 요소에 프로그래밍으로 기능들을 넣어주는 역할을 한다. 
        

        js 
            단순히 화면을 보여주는 것에 그치치 않고, 사용자의 클릭에 따라 기능을 수행하는 등의 일을 하는 언어이다. 
            동적인 기능을 구현하는데 js가 사용된다. 

        ecma  - https://www.ecma-international.org/
        ecma script - 모든 script 언어가 지켜야 하는 표준(?)이다. 
        kanax.github.io/compat-table/es6/ - tag가 내가 사용하는 브라우저에서 실해이 되는지 안되는지 확인 할 수 있는 사이트
