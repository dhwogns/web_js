<body>
    <textarea cols="150" rows="100">

        1. var / let / const
            - 현업에서는 const 상수 선언을 더 많이 사용하게 된다.

        2. var 
            - 원래는 var로 변수 선언을 했었다(es15 이전)
            - 중복 선언이 가능하다
                var v1 = "hello";
                console.log(v1);
                var v1 = "hello2222";
                console.log(v1);

                위와 같으 코드로 중복 선언이 가능하다.

        3. 호이스팅
            - 인터프리터가 변수와 함수의 메모리 공간을 선언하기 전에 미리 할당하는 것.
            - var로 선언한 변수의 경우에 호이스팅 시 undefined로 변수를 초기화 한다. 
            - let과 const로 선언한 변수의 경우 호이스팅 시 변수를 초기화 하지 않는다. 

        4. script 태그의 위치는 어디인가?
            - body 안? html 안? 위치는 어디에 넣어야 하는가?
            - 내가 js 코드를 어디에서 실행시킬 건가에 대해서 생각해 보아야 한다. 

        5. var > function scope    let, const > block scope

        6. undefined vs null 의 차이점
            - undefined : 변수는 존재하나, 어떠한 값으로도 할당 되지 않은 상태
            - null : 변수는 존재하나, 값이 null이 할당된 상태

        7. var 변수
            - 변수 이름을 중복해서 선언 가능
            - 변수 선언 전에 새용 가능(호이스팅)
            - functoin scope 
        
        8. let 변수
            - 변수 이름 중복 선언 불가(syntax error)
            - 변수 선언 전에 사용 불가(참조 오류)
            - block scope

        9. JS 언어의 타입을 원시 값과 객체로 나눈다. 
            - 원시 값 : Boolean, Null, Undefined, Number, BigInt, String, Symbol
            - 객체 : 속성의 컬렉션
            - 실수와 정수 모두를 Number라는 하나의 데이터 타입만 사용한다.
    </textarea>
    <script>
        for(var j = 0; j < 10; j++){
            console.log('j', j)
        }
        console.log("반복문 종료 후 j는", j)
    </script>
